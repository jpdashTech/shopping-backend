version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: orderflow
      POSTGRES_USER: orderflow
      POSTGRES_PASSWORD: orderflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderflow"]
      interval: 5s
      timeout: 5s
      retries: 10

  localstack:
    image: localstack/localstack:3.0
    environment:
      SERVICES: sqs
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    ports:
      - "4566:4566"
    volumes:
      - ./docker/localstack:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "bash", "-c", "awslocal sqs list-queues"]
      interval: 5s
      timeout: 5s
      retries: 10

  api-service:
    build:
      context: .
      dockerfile: api-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: local
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy

  worker-service:
    build:
      context: .
      dockerfile: worker-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: local
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
